name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job

    steps:
      # 1. Pegar o código
      - uses: actions/checkout@v3
        with:
          submodules: true
          lfs: false

      # 2. Instalar dependências do frontendz
      - name: Install dependencies
        run: npm install
        working-directory: ./hotel-solicitacoes-frontend

      # 3. Build do frontend
      - name: Build frontend
        run: npm run build
        working-directory: ./hotel-solicitacoes-frontend

      # 4. Deploy para o Azure Static Web Apps
      - name: Deploy to Azure Static Web Apps
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_LEMON_WAVE_0F8F1371E }}
          repo_token: ${{ secrets.GITHUB_TOKEN }} # para integração com PR
          action: "upload"
          app_location: "hotel-solicitacoes-frontend"      # caminho do frontend
          api_location: ""                                 # sem backend no Static Web Apps
          output_location: "hotel-solicitacoes-frontend/dist"  # pasta gerada pelo build do Vite

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_LEMON_WAVE_0F8F1371E }}
          action: "close"